!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE SIMPLES SENAI</title>
    
    <style>
        /* COMENTÁRIO: Estilos BÁSICOS */
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* COMENTÁRIO: Fundo da página e centralização */
        body {
            background-color: #002244; /* Azul Marinho / Azul Escuro Forte */
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* COMENTÁRIO: Contêiner principal para cada formulário */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            scroll-margin-top: 20px; /* Para a navegação de âncoras */
        }

        /* COMENTÁRIO: Títulos */
        h2 {
            color: #002244; /* Azul Escuro */
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        h3 {
            color: #333;
            margin-top: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #ffaa00; /* Destaque laranja simples */
            padding-left: 5px;
        }

        /* COMENTÁRIO: Estilo para Rótulos (Labels) */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* COMENTÁRIO: Estilo para Campos de Texto e Seleção */
        input[type="text"], 
        input[type="email"], 
        input[type="tel"],
        input[type="date"],
        input[type="url"],
        select, 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 3px;
            box-sizing: border-box; /* Para evitar que padding aumente a largura */
        }

        /* COMENTÁRIO: Estilo do Botão Principal (Enviar Inscrição) */
        .btn-principal {
            background-color: #ffaa00; /* Laranja de destaque */
            color: black;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-principal:hover {
            background-color: #e69900;
        }

        /* COMENTÁRIO: Links secundários (Já sou aluno, Voltar) */
        .link-secundario {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #002244;
            text-decoration: none;
        }

        .link-secundario:hover {
            text-decoration: underline;
        }

        /* COMENTÁRIO: Estilo da Confirmação */
        .confirmacao {
            text-align: center;
        }

        .mensagem-ok {
            font-size: 1.2em;
            color: #002244;
            margin: 20px 0;
            font-weight: bold;
        }
        
        /* COMENTÁRIO: Estilo para grupo de botões (Enriquecimento) */
        .grupo-botoes {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .grupo-botoes button, .grupo-botoes a {
            flex-grow: 1;
            padding: 10px;
            border-radius: 3px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            line-height: normal; /* Para alinhar o texto do link */
        }

        .btn-gravar {
            background-color: #007700; /* Verde */
            color: white;
            border: none;
        }
        
        .btn-cancelar {
            background-color: #cc0000; /* Vermelho */
            color: white;
            border: none;
        }
        
        .btn-voltar {
            background-color: #888; /* Cinza */
            color: white;
        }
        
        /* COMENTÁRIO: Estilos para Rádio e Checkbox */
        .radio-group label, .checkbox-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <section id="inscricao" class="container">
        <h2>1. Inscrição de Candidato</h2>
        
        <form action="#confirmacao" method="GET">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" value="ayanne" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="seila@123.com" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="(81) 1234-5678" required>

            <label for="curso">Curso desejado:</label>
            <select id="curso" name="curso" required>
                <option value="ti">Técnico em Informática</option>
                <option value="elet">Técnico em Eletrotécnica</option>
            </select>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes">TESTE</textarea>

            <button type="submit" class="btn-principal">Enviar Inscrição</button>
        </form>
        
        <a href="#enriquecimento" class="link-secundario">Já Sou Aluno!</a>
    </section>

    <section id="confirmacao" class="container confirmacao">
        <h2>2. Confirmação</h2>
        
        <p class="mensagem-ok">O SENAI AGRADECE SUA INSCRIÇÃO!!!</p>
        
        <a href="#inscricao" class="btn-principal link-secundario">Voltar para a Inscrição</a>
    </section>

    <section id="enriquecimento" class="container">
        <h2>3. Enriquecimento de Dados</h2>
        
        <form action="#" method="POST">
            
            <h3>Dados Pessoais</h3>
            <label for="nome_completo">Nome completo:</label>
            <input type="text" id="nome_completo" name="nome_completo">

            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

            <label for="genero">GÊNERO:</label>
            <select id="genero" name="genero">
                <option value="">Selecione</option>
                <option value="fem">Feminino</option>
                <option value="masc">Masculino</option>
            </select>
            
            <label for="nacionalidade">NACIONALIDADE:</label>
            <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira">

            <h3>Endereço e Contato</h3>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">

            <label for="tel_celular">Telefone Celular:</label>
            <input type="tel" id="tel_celular" name="tel_celular">

            <label for="linkedin">Linkedin (URL):</label>
            <input type="url" id="linkedin" name="linkedin">

            <h3>Outras Informações</h3>
            
            <label>POSSUI CNH?</label>
            <div class="radio-group">
                <input type="radio" id="cnh_sim" name="cnh" value="sim"> <label for="cnh_sim">Sim</label>
                <input type="radio" id="cnh_nao" name="cnh" value="nao"> <label for="cnh_nao">Não</label>
            </div>
            
        
            <label for="observacao_extra">Observação:</label>
            <textarea id="observacao_extra" name="observacao_extra"></textarea>

            <div class="grupo-botoes">
                <button type="submit" class="btn-gravar">GRAVAR</button>
                <button type="reset" class="btn-cancelar">LIMPAR</button>
                <a href="#inscricao" class="btn-voltar">VOLTAR</a> 
            </div>
        </form>
    </section>
</body>
</html>
</body>
</html>
