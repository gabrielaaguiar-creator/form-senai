<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirma.html</title>
</head>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            /* Light 300 */
        }
    </style>

    <title>Document</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
            font-weight: 900;
        }

        body {
            background-color: #2A09F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            background-color: ghostwhite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 375px;
            height: 500px;
            border-radius: 8.5px;
        }

        a {
            position: absolute;
            top: 30px;
        }

        #nav {
            border-radius: 20px;
            padding: 6px;
            font-size: 16.6px;
            color: ghostwhite;
            background-color: #464751;
            cursor: pointer;
        }

        h2 {
            position: relative;
            top: 1.5px;
            color: #154672;
        }


        form {
            position: relative;
            left: 9px;
            font-size: 16.6px;
            /* Light 300 */
        }

        label {
            font-weight: bold;
            color: #464751;
        }

        form input {
            margin-top: 8px;
            margin-bottom: 8px;
            height: 23px;
            width: 340px;
            border: 1px solid rgb(185, 185, 185);
            border-radius: 5px;
        }

        select {
            margin-bottom: 8px;
            margin-top: 6px;
            width: 333px;
            height: 28px;
            padding: 4.5px;
            border-radius: 5px;
            border: 1px solid rgb(185, 185, 185);
            background-color: rgb(255, 255, 255);
            color: #464751;
        }

        .coment_block {
            margin-top: 5px;
            width: 340px;
            height: 45px;
            border-radius: 5px;
            margin-bottom: 9px;
            border: 2px solid black;
            resize: none;
            position: relative;
            left: -.7px;
        }

        .input_send {
            width: 329.5px;
            height: 33px;
            color: ghostwhite;
            background-color: #004B8E;
        }

        .input_send,
        select {
            cursor: pointer;
        }
    </style>


<body>
    <h1>o senai agradece sua inscrição</h1>
    
</body>
</html>
